---
layout: default
---

<div class="home" >
<div class="mega">
  <div class="hero">

  </div>
</div>

<div class="content">


    {% for post in site.posts limit:1 %}
    <article class="home-art">
      <h1 class="perm">Posts</h1>
    <h3>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="Permanent link to {{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
      <p>
        <time datetime="{{post.date}}"{{post.date | date: "%-d %b, %Y "}}></time>
        <span class="post-meta">{{ post.date | date: " %-d %b, %Y" }}</span>
        <p>{{post.excerpt}}</p>
        <a class="post-readmore" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
        <hr>
      </p>
    </article>
    {% endfor %}

    {% for post in site.projects limit:1 %}
    <article class="home-proj">
      <h1 class="perm">Projects</h1>
    <h3>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="Permanent link to {{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>
      <p>
        <p>{{post.excerpt}}</p>
        <hr>
      </p>
    </article>
    {% endfor %}


<!--
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
