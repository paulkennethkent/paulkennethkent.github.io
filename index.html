    <div class="content">

        {% for post in site.posts limit : 1 %}
            <article class="home-art">
                <h1 class="perm">Posts</h1>
                <h4 class="date-title">
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="Permanent link to {{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h4>
                <time datetime="{{post.date}}" {{post.date | date: "%-d %b, %Y "}}></time>
                <span class="post-meta">{{ post.date | date: " %-d %b, %Y" }}</span>
                {{post.excerpt}}
                <a class="post-readmore" href="{{ post.url | prepend: site.baseurl }}">
                    <?xml version="1.0" ?>
                    <svg height="24px" version="1.1" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns:xlink="http://www.w3.org/1999/xlink"><title/><desc/><defs/>
                        <g fill="none" fill-rule="evenodd" id="miu" stroke="none" stroke-width="1">
                            <g id="Artboard-1" transform="translate(-251.000000, -479.000000)"><g id="slice" transform="translate(215.000000, 119.000000)"/><path
                                d="M254.5,493 C255.880712,493 257,491.880712 257,490.5 C257,489.119288 255.880712,488 254.5,488 C253.119288,488 252,489.119288 252,490.5 C252,491.880712 253.119288,493 254.5,493 L254.5,493 Z M263,493 C264.380712,493 265.5,491.880712 265.5,490.5 C265.5,489.119288 264.380712,488 263,488 C261.619288,488 260.5,489.119288 260.5,490.5 C260.5,491.880712 261.619288,493 263,493 L263,493 Z M271.5,493 C272.880712,493 274,491.880712 274,490.5 C274,489.119288 272.880712,488 271.5,488 C270.119288,488 269,489.119288 269,490.5 C269,491.880712 270.119288,493 271.5,493 L271.5,493 Z"
                                fill="#000000"
                                id="editor-more-detail-glyph"/></g>
                        </g>
                    </svg>
                </a>
                <hr>
            </article>
        {% endfor %}

        {% for post in site.projects limit : 1 %}
            <article class="home-proj">
                <h1 class="perm">Projects</h1>
                <h4>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="Permanent link to {{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h4>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" title="Permanent link to {{ post.url | prepend: site.baseurl }}"><img src="{{post.picture | prepend: site.baseurl}}"></a>

            </article>
        {% endfor %}
