<header class="site-header">
  <div class="container">
    <div class="branding">
      <h1>Project Responsive</h1>
    </div>

    <div class="trigger perm">
      <ul class="fixed-top-nav">
        {% assign pages = site.pages | sort:"weight"  %}
        {% for my_page in pages %} {% if my_page.weight %}
        <li id="{{my_page.title}}" class="perm"><a class="link {% if my_page.url == page.url %}active {% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %} {% endfor %}
      </ul>
    </div>
  </div>
</header>
