<header class="site-header">

  <div class="container">

    <div class="branding">
      <a href="{{site.baseurl}}/">
        {% include svg.html %}

      </a>
      <h1 class="branding-title">Project Responsive</h1>
    </div>

    <div class="trigger perm">
      <input class="burger-check" id="burger-check" type="checkbox"><label for="burger-check" class="burger"></label>
      <ul class="fixed-top-nav">
        {% assign pages = site.pages | sort : "weight" %}
        {% for my_page in pages %}
          {% if my_page.weight %}
            <li id="{{my_page.title}}" class="perm">
              <a class="link {% if my_page.url == page.url %}active {% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</header>
