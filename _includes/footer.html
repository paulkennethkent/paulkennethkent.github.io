<footer class="site-footer">

  <div class="container">

    <ul class="contact-list">
      <li>{{ site.title }}</li>
      <li>
        <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </li>
      <li>{{ site.description }}</li>
      {% assign pages = site.pages | sort:"weight"  %}
      {% for my_page in pages %} {% if my_page.weight %}
      <li id="{{my_page.title}}"><a {% if my_page.url == page.url %}active {% endif %}" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %} {% endfor %}
    </ul>

  </div>

</footer>
